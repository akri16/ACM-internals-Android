name: Scan Code for Secrets

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-for-secrets:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
  
      - run: npm install findit
      - run: node find.js google-services.json secrets.xml 

